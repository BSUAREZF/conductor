                    <div class="form-group">
                      <label for="lblNombreCompleto">Nombre completo</label>
                      <input type="text" class="form-control" name="txtFullname">

                    <div class="form-group">
                      <label for="lblApellidos">Apellido Paterno</label>
                      <input type="text" class="form-control" name="txtAppaterno">

                    <div class="form-group">
                      <label for="lblApellidos">Apellido Materno</label>

                    </div>
                    <div class="form-group">
                      <label for="lblApellidos">DNI</label>
                      <input type="text" class="form-control" name="txtDni">
                    </div>
                    <div class="form-group">
                        <label>Fecha Nacimiento:</label>
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                          </div>

                    </div>
                    <div class="form-group">
                      <label for="lblApellidos">Sexo:</label>
                      <select class="form-control" name="cboSelect">

                      </select>
                      <hr>
                    </div>
                    <div class="form-group">
                      <label for="lblApellidos">Ubigeo:</label>

                          <option>Cajamarcar</option>
                      </select>
                      <br>
                      <select class="form-control" name="cboProvincia">
                          <option>provincia</option>
                          <option>provincia</option>
                          <option>provincia</option>
                      </select>
                      <br>
                      <select class="form-control" name="distrito">
                          <option>distrito</option>
                          <option>distrito</option>
                          <option>distrito</option>
                      </select>
                    </div>

                          </div>

                    <div class="form-group">
